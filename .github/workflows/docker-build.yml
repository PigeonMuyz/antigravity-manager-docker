name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'supervisord.conf'
      - 'start.sh'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: 'false'
        type: boolean
  schedule:
    # Check for new releases every hour
    - cron: '0 * * * *'

env:
  REGISTRY: docker.io
  IMAGE_NAME: guguchen/antigravity-tools

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_build: ${{ steps.check.outputs.should_build }}
      timestamp: ${{ steps.timestamp.outputs.timestamp }}
    steps:
      - name: Generate timestamp for manual builds
        id: timestamp
        run: |
          # Generate timestamp tag: vYYYY-MM-DDHHmmss
          TIMESTAMP=$(date -u +"v%Y-%m-%d%H%M%S")
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Generated timestamp tag: ${TIMESTAMP}"
      - name: Get latest Antigravity version
        id: version
        run: |
          VERSION=$(curl -s "https://api.github.com/repos/lbjlaq/Antigravity-Manager/releases/latest" | jq -r '.tag_name' | sed 's/^v//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Latest Antigravity version: ${VERSION}"

      - name: Check if version already exists on Docker Hub
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          FORCE="${{ github.event.inputs.force_build }}"
          
          # For push events or force build, always build
          if [ "${{ github.event_name }}" == "push" ] || [ "$FORCE" == "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build triggered by push or force flag"
            exit 0
          fi
          
          # Check if tag exists on Docker Hub
          TOKEN=$(curl -s "https://auth.docker.io/token?service=registry.docker.io&scope=repository:${{ env.IMAGE_NAME }}:pull" | jq -r '.token')
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $TOKEN" \
            "https://registry-1.docker.io/v2/${{ env.IMAGE_NAME }}/manifests/${VERSION}")
          
          if [ "$RESPONSE" == "200" ]; then
            echo "Version ${VERSION} already exists on Docker Hub, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Version ${VERSION} not found on Docker Hub, will build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags
        id: tags
        run: |
          # Base tags: latest and version
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.version }}"
          
          # For manual workflow_dispatch, add timestamp tag to avoid cache issues
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TIMESTAMP_TAG="${{ needs.check-version.outputs.timestamp }}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TIMESTAMP_TAG}"
            echo "Adding timestamp tag for manual build: ${TIMESTAMP_TAG}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Final tags: ${TAGS}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Antigravity Tools
            org.opencontainers.image.description=Docker container for Antigravity Tools with Web VNC
            org.opencontainers.image.version=${{ needs.check-version.outputs.version }}
            org.opencontainers.image.source=https://github.com/lbjlaq/Antigravity-Manager
          # Disable cache to ensure fresh AppImage download from GitHub
          no-cache: true
