# =============================================================================
# Docker Compose for Antigravity Tools (Local Build)
# =============================================================================
# Usage: docker compose -f docker-compose.build.yml up -d --build
# =============================================================================

services:
  antigravity:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Change to amd64 for Intel/AMD systems
        TARGETARCH: arm64
    image: antigravity-tools:local
    container_name: antigravity-tools
    ports:
      # noVNC - bind to localhost only for security
      - "127.0.0.1:6080:6080"
      # API proxy - can be exposed to other services
      - "8045:8045"
    volumes:
      # Persist configuration and account data
      - antigravity-data:/root/.antigravity_tools
    environment:
      # Display resolution (width x height x depth)
      - RESOLUTION=1280x720x24
      # Timezone
      - TZ=Asia/Shanghai
    restart: unless-stopped
    # Memory limit
    mem_limit: 1g
    # Security options for running GUI applications
    security_opt:
      - seccomp:unconfined
    # Required for some GUI operations
    shm_size: '256m'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  antigravity-data:
    driver: local
